<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Web Application</title>
    <link rel="stylesheet" href="style scw.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
 <header>
 <a href="#" class="logo"> Shopping Cart </a>
 <div id="cart-icon">
    <i class="ri-shopping-bag-line"></i>
    <span class="cart-item-count"></span>
 </div>
</header>

<div class="cart">
    <h2 class="cart-title">Yours Card</h2>
    <div class="cart-content">
       <div class="cart-box">
        
        <img src="./product1.jpeg" class="cart-img">
        <div class="cart-detail">
            <h2 class="cart-product-title">Casual T-Shirts</h2>  
            <span class="cart-price">$200</span>
            <div class="cart-quantity">
                <button id="decrement">-</button>
                <span class="number">1</span>
                <button id="increment">+</button>
            </div>
        </div>
        <i class="ri-delete-bin-2-line cart-remove"></i>
       </div>
    </div>
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
</div>
<button class="btn-buy">Buy Now</button>
<i class="ri-close-line" id="cart-close"></i>
</div>

<section class="shop">
    <h1 class="section-title">Shop Products</h1>


    <div class="product-content">
        <div class="product-box">
            <div class="img-box">
                <img src="./product1.jpeg">
            </div>
            <h2 class="product-title">Casual T-shirt</h2>
            <div  class="price-and-cart">
                <span class="price">$200</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

        <div class="product-box">
            <div class="img-box">
                <img src="./product2.jpeg">
            </div>
            <h2 class="product-title">Jacket</h2>
            <div  class="price-and-cart">
                <span class="price">$300</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

        <div class="product-box">
            <div class="img-box">
                <img src="./product3.jpeg">
            </div>
            <h2 class="product-title">Casual Polo</h2>
            <div  class="price-and-cart">
                <span class="price">$400</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

        <div class="product-box">
            <div class="img-box">
                <img src="./product4.jpeg">
            </div>
            <h2 class="product-title">Jacket</h2>
            <div  class="price-and-cart">
                <span class="price">$500</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>


        <div class="product-box">
            <div class="img-box">
                <img src="./product5.jpeg">
            </div>
            <h2 class="product-title">Capped Jacket</h2>
            <div  class="price-and-cart">
                <span class="price">$600</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

        <div class="product-box">
            <div class="img-box">
                <img src="./product6.jpeg">
            </div>
            <h2 class="product-title">USPA T-Shirt </h2>
            <div  class="price-and-cart">
                <span class="price">$200</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

        <div class="product-box">
            <div class="img-box">
                <img src="./product7.jpeg">
            </div>
            <h2 class="product-title">Tracked Suit</h2>
            <div  class="price-and-cart">
                <span class="price">$800</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

        <div class="product-box">
            <div class="img-box">
                <img src="./product8.jpeg">
            </div>
            <h2 class="product-title">Casual Polo</h2>
            <div  class="price-and-cart">
                <span class="price">$900</span>
                <i class="ri-shopping-bag-line add-cart"></i>
            </div>
        </div>

    </div>
</section>

<script src="hi.js"></script>
</body>

</html>
